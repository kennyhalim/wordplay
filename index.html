<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Play</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Word Play</h1>
        <h2>Be baffled by amazing sentence fun fair!</h2>
      </div>
    </div>
    <div class="container">
      <h3>This is all a play on words:</h3>
      <form id="inputs">
        <div class="form-group">
          <label for="sentence">Write a sentence:</label>
          <input id="sentence" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit Sentence</button>
      </form>
      <br>
      <p>Your New Sentence:</p>
      <p id="output"></p>
    </div>
  </body>
</html>
